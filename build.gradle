plugins {
	id 'org.springframework.boot' version '2.5.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'cl.ucn.disc.dsm.sarancibia'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Data Access Object (Hibernate 5.x)
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	// The Database: https://github.com/xerial/sqlite-jdbc
	runtimeOnly 'org.xerial:sqlite-jdbc:3.36.0.1'
	// The Dialect: https://github.com/ZsoltFabok/sqlite-dialect
	runtimeOnly 'com.zsoltfabok:sqlite-dialect:1.0'

	// Lombok: https://projectlombok.org/
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// https://github.com/slugify/slugify
	implementation 'com.github.slugify:slugify:2.5'
}

test {
	useJUnitPlatform()
}
